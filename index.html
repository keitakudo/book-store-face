<!-- 店舗情報追加モーダル -->
  <div id="add-store-modal" class="modal fade" tabindex="-1" role="dialog">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h4 class="modal-title">書籍の登録</h4>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body m-1">
          <form id="store-form">
            <div class="form-group row">
              <label for="add-store-report" class="col-md-3  col-form-label">作成日</label>
              <div class="col-md-9">
                <input id="add-store-report" type="text" class="form-control">
              </div>
            </div>
            <div class="form-group row">
              <label for="add-store-title" class="col-md-3  col-form-label">店舗名</label>
              <div class="col-md-9">
                <input id="add-store-title" type="text" class="form-control" required>
              </div>
            </div>
            <div class="form-group row">
              <label for="add-store-child" class="col-md-3  col-form-label">児童書担当</label>
              <div class="col-md-9">
                <input id="add-store-child" type="text" class="form-control">
              </div>
            </div>
            <div class="form-group row">
              <label for="add-store-art" class="col-md-3  col-form-label">芸術書担当</label>
              <div class="col-md-9">
                <input id="add-store-art" type="text" class="form-control">
              </div>
            </div>
            <div class="form-group row">
              <label for="add-store-address" class="col-md-3  col-form-label">住所</label>
              <div class="col-md-9">
                <input id="add-store-address" type="text" class="form-control" required>
              </div>
            </div>
            <div class="form-group row">
              <label for="add-store-station" class="col-md-3  col-form-label">最寄り駅</label>
              <div class="col-md-9">
                <input id="add-store-station" type="text" class="form-control" required>
              </div>
            </div>
            <div class="form-group row">
              <label for="add-store-note" class="col-md-3  col-form-label">備考</label>
              <div class="col-md-9">
                <input id="add-store-note" type="text" class="form-control">
              </div>
            </div>
            <div class="form-group row">
              <label for="add-store-phone" class="col-md-3  col-form-label">電話番号</label>
              <div class="col-md-9">
                <input id="add-store-phone" type="text" class="form-control" required>
              </div>
            </div>
            <div class="form-group row">
              <label for="add-store-mail" class="col-md-3  col-form-label">メール</label>
              <div class="col-md-9">
                <input id="add-store-mail" type="text" class="form-control">
              </div>
            </div>
            <div class="form-group row">
              <div class="col-md-3">店舗画像</div>
              <div class="col-md-9">
                <div class="custom-file">
                  <input id="add-store-image" type="file" accept=".jpg,.jpeg,.png,.gif, image/jpeg,image/png,image/gif"
                    class="custom-file-input">
                  <label id="add-store-image-label" class="custom-file-label" for="add-store-image" required>ファイルを選択</label>
                </div>
              </div>
            </div>
            <div id="add-store__help"></div>
            <button id="submit_add_store" type="submit" class="btn btn-default btn-success btn-block">
              保存する
            </button>
          </form>
        </div>
      </div>
    </div>
    <!-- /.modal-content -->
  </div>
  <!-- /.modal-dialog -->
  </div>
